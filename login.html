<!DOCTYPE html>
<html>
<head>
	<title>Tela de Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="CSS/style.css">
</head>
<body>
	<div class="login-form">
		<form>
			<h2 class="img-fluid"> <center> <img src="icons/logo.png" alt="logo" width="60" height="40"></center></h2>
			<div class="form-group">
				<input type="email" class="form-control" placeholder="Email" required="required">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" placeholder="Senha" required="required">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block">Entrar</button>
			</div>
			<div class="clearfix">
				<label class="float-left form-check-label"><input type="checkbox"> Lembrar-me</label>
				<a href="#" class="float-right">Esqueceu a senha?</a>
			</div>        
		</form>
		<p class="text-center"><a href="#">Criar uma conta</a></p>
	</div>
</body>
</html>
