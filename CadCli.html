<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Cadastro de Cliente</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
	<!-- Botão que abre o modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cadastroModal">
	Abrir Cadastro
  </button>
  
  <!-- Modal de cadastro -->
  <div class="modal fade" id="cadastroModal" tabindex="-1" role="dialog" aria-labelledby="cadastroModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="cadastroModalLabel">Cadastro de Cliente</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body">
		  <form>
			<div class="form-group">
			  <label for="nome">Nome</label>
			  <input type="text" class="form-control" id="nome" placeholder="Digite o nome completo">
			</div>
			<div class="form-group">
			  <label for="apelido">Apelido</label>
			  <input type="text" class="form-control" id="apelido" placeholder="Digite o apelido">
			</div>
			<div class="form-group">
			  <label for="celular">Celular</label>
			  <input type="tel" class="form-control" id="celular" placeholder="Digite o número de celular">
			</div>
			<div class="form-group">
			  <label for="rua">Rua</label>
			  <input type="text" class="form-control" id="rua" placeholder="Digite o nome da rua">
			</div>
			<div class="form-group">
			  <label for="numero">Número</label>
			  <input type="text" class="form-control" id="numero" placeholder="Digite o número do endereço">
			</div>
			<div class="form-group">
			  <label for="bairro">Bairro</label>
			  <input type="text" class="form-control" id="bairro" placeholder="Digite o nome do bairro">
			</div>
			<div class="form-group">
			  <label for="cidade">Cidade</label>
			  <input type="text" class="form-control" id="cidade" placeholder="Digite o nome da cidade">
			</div>
			<div class="form-group">
			  <label for="cep">CEP</label>
			  <input type="text" class="form-control" id="cep" placeholder="Digite o CEP">
			</div>
			<div class="form-group">
			  <label for="data-nascimento">Data de Nascimento</label>
			  <input type="date" class="form-control" id="data-nascimento">
			</div>
		  </form>
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
		  <button type="button" class="btn btn-primary">Cadastrar</button>
		</div>
	  </div>
	</div>
  </div>
  
                  </body>
				  <script src="bootstrap.min.js"></script>
				  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
				  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
				  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
				  
                </html>
